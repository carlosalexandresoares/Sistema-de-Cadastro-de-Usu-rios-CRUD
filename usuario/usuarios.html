<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <h1>Usuarios</h1>
        <img src="../img/cadastro.png">
    </header>
    <div class="controls">
        <input type="text" id="pesquisa" placeholder="Pesquisar usuÃ¡rio..." oninput="filtrarUsuarios()">
        <button class="order-btn" onclick="ordenarUsuarios('nomeDoUsuario')">Ordenar por Nome</button>
        <button class="order-btn" onclick="ordenarUsuarios('cargoUsuario')">Ordenar por Cargo</button>
    </div>

    <div class="container">

        <div class="container-table">

            <table id="usuariosCadastrados">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Data de Nascimento</th>
                        <th>Cargo</th>
                        <th>Editar / Excluir</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
